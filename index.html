      <!-- THIS IS THE ADDRESS BOOK PAGE -->
    <div class="container needBook">
      <div class="well">
        <div class="form">
          <h1><strong>Address Book</strong></h1>
            <form id="rsvpinfo">
              <div class="form-group">
                <label for="name">Name</label>
                <input id="name" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input id="phone" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input id="email" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input id="address" class="form-control" type="text">
              </div>
              <button type="submit" class="btn">Submit</button>
            </form>
        </div>
        <h1><strong>Contact List</strong></h1>
        <div class="message">
            <ul id="newContact">

            </ul>
        </div>
        <div class="hiddenInfo">
          <p>
          <strong>Phone:</strong> <span class="uphone"></span><br>
          <strong>Email:</strong> <span class="uemail"></span><br>
          <strong>Address:</strong> <span class="uaddress"></span><br>
          </p>
        </div>
      </div>
    </div>
    </div> <!-- END OF MAIN CONTAINER -->
